<h2 mat-dialog-title>{{message}}</h2>

<mat-dialog-content>
  <mat-form-field>
    <textarea matInput cdkTextareaAutosize [formControl]="formControl"></textarea>
  </mat-form-field>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button class="submit-button" mat-button (click)="onSubmit()">Submit</button>
</mat-dialog-actions>
